<head>

<body>
    <h1>Documento prueba</h1>
    <div id="mensaje"></div>

    
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


    <script>
    
        $(document).ready(function(){

            //Ajax hacer peticiones a servidor remoto
            //AJAX Asyncronus Javascript XML

            $.ajax( {
                method: "GET", 
                url: "https://jsonplaceholder.typicode.com/posts",
                success: function(data){
                    console.log(data);


                    let $body = $("body");
                    //ES6
                    data.forEach(function(value){
                        /*
                        userid
                        id
                        title
                        body
                        */

                        var divcualquiera = '<div class="container col-sm">'
                                            +'<div class="card" style="width: 18rem;">'
                                            +'<img src="https://picsum.photos/id/773/200/200" class="card-img-top" alt="...">'
                                            +'<div class="card-body">'
                                                +'<h5 class="card-title">'+value.title+'</h5>'
                                            + '<p class="card-text">'+value.body+'</p>'
                                                +'<a href="#" class="btn btn-primary">Hacer Clic acá</a>'
                                            +'</div>'
                                            +'</div>'
                                            +'</div>';

                                            $body.append(divcualquiera);
                    });


                    
                //let divcualquiera = ('<div>hola soy el div</div>');//crea un div
            


                },
                error: function(err){
                    console.log("Hubo un error al hacer la petición");
                }

            } );
                


        });
    
    
    </script>
</body>
</html>
